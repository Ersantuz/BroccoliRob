    <script type="text/JavaScript"> 
        
        var name="";
        
        function nomequiz(){
            
            name=document.getElementById("name").value;
            document.getElementById("intro").style.display="none";
            document.getElementById("intro").innerHTML= "Ciao " + name + ", se sei arrivato a questo questionario molto probabilmente ti starai chiedendo quale membro di quella simpatica combriccola di studenti di economics ti rappresenti.";
            unfade (document.getElementById("intro"));
            document.getElementById("intro2").style.display="none";
            unfade (document.getElementById("intro2"));
            
        };
        
        function showdom(id){
            
            unfade (document.getElementById(id));
            
        };
        
        function wait(ms){
           var start = new Date().getTime();
           var end = start;
           while(end < start + ms) {
             end = new Date().getTime();
          }
        };
 
        function unfade(element) {
            var op = 0.1;  // initial opacity
            element.style.display = 'block';
            var timer = setInterval(function () {
            if (op >= 1){
                clearInterval(timer);
            }
            element.style.opacity = op;
            element.style.filter = 'alpha(opacity=' + op * 100 + ")";
            op += op * 0.1;
            }, 10);
        };
