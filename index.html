<html>
    <head>
        <title>Quizzone</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        
        <h3> Quale membro di Economics sei?</h3>
        <br/>
        
        <label> 
        Come ti chiami?
        </label>
        <br/>
        
        <input type="text" id="name" onchange="nomequiz(); showdom('dom1')"/>
        
        <p id="intro"> </p>

        <p id="intro2" style="display:none;"> Iniziamo con le domande. </p>
        
        <div id="dom1" style="display:none;">
        <label> 
        Di che segno sei?
        </label>
        <br/>
            <br/>
        <input type="button" style="background-color:transparent; border-color:transparent; cursor:pointer" value="> Lavinia">
        <br/>
        <input type="button" style="background-color:transparent; border-color:transparent; cursor:pointer" value="> Forcellese">
        <br/>
        <input type="button" style="background-color:transparent; border-color:transparent; cursor:pointer" value="> Forcellabella">
        <br/>
        <input type="button" style="background-color:transparent; border-color:transparent; cursor:pointer" value="> Ma che segno e segno... quello che conta Ã¨ l'ascendente">
        </div>
        
    </body>
    
    <script type="text/JavaScript"> 
        
        var name="";
        
        function nomequiz(){
            
            name=document.getElementById("name").value;
            document.getElementById("intro").innerHTML= "Ciao " + name + ", se sei arrivato a questo questionario molto probabilmente ti starai chiedendo quale membro di quella simpatica combriccola della Dark Pola Gang ti rappresenti.";
            wait(3000);
            document.getElementById("intro2").style.display="block";
            
        };
        
        function showdom(id){
            
            wait(3000);
            document.getElementById(id).style.display="block";
            
        };
        
        function wait(ms){
   var start = new Date().getTime();
   var end = start;
   while(end < start + ms) {
     end = new Date().getTime();
  }
};
    </script>
    
</html>
